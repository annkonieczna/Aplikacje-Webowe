<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yusei+Magic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lato&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <header>
    <nav>
      <h1>Planeswalker's Guide</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact">
    <h2>Contact us</h2>
    <form id="contactForm">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" placeholder="Your e-mail adress" required>

      <label for="topic">Topic of your message:</label>
      <select id="topic" name="topic">
        <option>Question about cards</option>
        <option>Collaboration</option>
        <option>Others</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

      <input type="submit" value="Send">
    </form>
    <p id="formResponse"></p>
  </main>

  <footer>
  <div class="footer-content">
    <img src="images/footer-banner.png" alt="Magic banner" class="footer-img left">
    <div class="footer-text">
      <p>Anna Konieczna | Magic: The Gathering Fan Page</p>
      <p id="clock"></p>
    </div>
    <img src="images/footer-banner.png" alt="Magic banner" class="footer-img right">
  </div>
</footer>

  <script src="js/script.js"></script>
</body>
</html>
